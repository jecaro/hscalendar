copyright: 2019 Jean-Charles Quillet
maintainer: jeancharles.quillet@gmail.com
dependencies:
- ansi-terminal
- attoparsec
- base >= 4.7 && < 5
- brick
- esqueleto
- formatting
- microlens-platform
- monad-loops
- monad-logger
- optparse-applicative
- persistent
- persistent-sqlite
- persistent-template
- rio
- safe
- safe-exceptions
- transformers
- time
- text
- text-zipper
- vty
name: hscalendar
version: 0.1.0.0
author: Jean-Charles Quillet
github: jecaro/haskell/hscalendar
license: BSD3
executables:
  hscalendar:
    source-dirs: ./
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
default-extensions:
  - LambdaCase
  - NoImplicitPrelude
  - OverloadedStrings
 